<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="utf-8" />
        <title>ELoS - Cena de Teste</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="./scss/styles.scss">
    </head>

    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-6">
                    <div class="row">
                        <div class="col-12 vh-100">
                            <canvas id="sceneView" style="width: 100%; height: 100%;"></canvas>
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <div class="row">
                        <div class="col-12 mt-2 mb-2">
                            <div class="card" style="max-height: 20vh;">
                                <div class="card-header">
                                    <h4 class="card-title">Fase de testes - Funções disponíveis:</h4>
                                </div>
                                <div class="card-body overflow-auto">
                                    <code>
                                        <div class="row">
                                            <div class="col-4">
                                                andarFrente(quantidade)<br>
                                                andarTras(quantidade)<br>
                                            </div>
                                            <div class="col-4">
                                                girarEsquerda()<br>
                                                girarDireita()<br>
                                            </div>
                                            <div class="col-4">
                                                contemEsfera()<br>
                                                removeEsfera()<br>
                                            </div>
                                        </div>
                                    </code>
                                </div>
                            </div>
                        </div>
                        <div class="col-12 mb-2">
                            <div class="card" style="min-height: 30vh; max-height: 40vh;">
                                <div class="card-header">
                                    <h4 class="card-title">Digite seu código aqui</h4>
                                </div>
                                <div class="card-body overflow-auto" id="codeToExecute">
                                   
                                </div>
                                <div class="card-footer">
                                    <button id="execute" type="button" class="btn btn-primary">Executar</button>
                                    <button id="reset" type="button" class="btn btn-secondary">Reset</button>
                                </div>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="card" style="max-height: 40vh;">
                                <div class="card-header">
                                    <h4 class="card-title">Console</h4>
                                </div>
                                <div class="card-body overflow-auto">
                                    <code id="console-printing">

                                    </code>
                                </div>
                                <div class="card-footer d-flex flex-row-reverse">
                                    <button id="clsConsole" type="button" class="btn btn-secondary">Limpar Console</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script type="module" src="./js/frontendTools.js"></script>
        <script type="module" src="./js/testScene.js"></script>
    </body>
</html>
