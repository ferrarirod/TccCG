name: deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v3
      with:
        node-version: '16.x'
    - name: Build Web App
    run: |
      npm ci
      npm run build
    - name: Deploy to GH Pages
    uses: peaceiris/actions-gh-pages@v3
    with:
      github-token: ${{ secrets.GITHUB_TOKEN }}
      publish_dir: ./build