<!DOCTYPE html>
<html>
    <head>
        <title>Basic Scene</title>
        <link rel="shortcut icon" href="../favicon.ico">
        <link rel="stylesheet" href="../libs/bootstrap-5.1.3-dist/css/bootstrap.min.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">  
    </head>

    <body>
        <script src="../libs/bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>
        <script src="../libs/bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js"></script>
        <!-- Import maps polyfill -- Remove this when import maps will be widely supported-->
        <script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>  
        <script type="importmap"> 
            {"imports": {"three": "../build/three.module.js"}} 
        </script>
        <div class="container-fluid">
            <div class="row">
                <div id="webgl-output" class="col-6 p-0">
                    <script type="module" src="projectScene.js"></script>
                </div>
                <div class="col-6">
                    <h1>Área de Interação</h1>
                    <div class="form row">
                        <div class="col-12">
                            <label for="codeArea" class="form-label">Digite seu código aqui</label>
                            <textarea id="codeToExecute" name="codeArea" cols="30" rows="10" class="form-control"></textarea>
                        </div>
                        <div class="col-12 mt-2">
                            <button id="execute" type="button" class="btn btn-primary">Executar</button>
                            <button id="reset" type="button" class="btn btn-secondary">Reset</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>

</html>
