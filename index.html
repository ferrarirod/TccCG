<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="utf-8" />
        <title>ELoS - Cena de Teste</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="packages/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="packages/codemirror/lib/codemirror.css">
        <script async src="packages/es-module-shims/es-module-shims.js"></script>
        <script type="importmap">
            {
                "imports": {
                    "three": "./packages/three/build/three.module.js"
                }
            }
        </script>
    </head>

    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-6">
                    <div class="row">
                        <div class="col-12 vh-50 mt-2 mb-2">
                            <canvas id="sceneView" style="width: 100%; height: 100%;"></canvas>
                        </div>
                        <div class="col-12">
                            <div class="card">
                                <div class="card-header">
                                    <h4 class="card-title">Console</h4>
                                </div>
                                <div class="card-body">
                                    <code id="console-printing">

                                    </code>
                                </div>
                                <div class="card-footer d-flex flex-row-reverse">
                                    <button id="clsConsole" type="button" class="btn btn-secondary">Limpar Console</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <div class="row">
                        <div class="col-12 mt-2 mb-2">
                            <div class="card">
                                <div class="card-header">
                                    <h4 class="card-title">Fase de testes - Funções disponíveis:</h4>
                                </div>
                                <div class="card-body">
                                    <code>
                                        andarFrente(quantidade)<br>
                                        andarTras(quantidade)<br>
                                        andarEsquerda(quantidade)<br>
                                        andarDireita(quantidade)
                                    </code>
                                </div>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="card">
                                <div class="card-header">
                                    <h4 class="card-title">Digite seu código aqui</h4>
                                </div>
                                <div class="card-body">
                                    <textarea id="codeToExecute" class="form-control"></textarea>
                                </div>
                                <div class="card-footer">
                                    <button id="execute" type="button" class="btn btn-primary">Executar</button>
                                    <button id="reset" type="button" class="btn btn-secondary">Reset</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script type="module" src="testScene.js"></script>
        <script src="packages/bootstrap/js/bootstrap.min.js"></script>
        <script src="packages/bootstrap/js/bootstrap.bundle.min.js"></script>
        <script src="packages/codemirror/lib/codemirror.js"></script>
        <script>
            var codeArea = document.getElementById("codeToExecute")
            var editor = CodeMirror.fromTextArea(codeArea,{
                lineNumbers: true
            })
        </script>
    </body>
</html>
